<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="resources/styles/style.css" />
    <script src="resources/scripts/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="game-container">
      <!-- the heading of the game
        
        -->
      <div class="game-heading">
        <h1 class="heading-text">Etch-A-Sketch</h1>
      </div>
      <!-- game instruction container
    
    -->
      <div class="game-instructions">Instructions</div>
      <!-- game board container 
    
    -->
      <div class="game-board">
        <div class="board" id="board-style"></div>
      </div>
      <!-- game options container 
    
    -->
      <div class="game-options">
        <p class="options-heading">Options</p>
        <div class="options-btn-container">
          <button class="btn-small">S</button>
          <button class="btn-medium">M</button>
          <button class="btn-large">L</button>

          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
